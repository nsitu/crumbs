<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link
        rel="icon"
        type="image/svg+xml"
        href="/draw.svg"
    />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Aâ€‘Frame Path Tracer</title>

</head>

<body>
    <a-scene
        vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: true"
        background="color: #ECECEC"
        embedded
    >
        <!-- Camera rig for VR movement tracking -->
        <a-entity
            id="cameraRig"
            movement-controls="fly: false; constrainToNavMesh: false"
            position="0 1.6 3"
        >
            <a-camera
                look-controls="pointerLockEnabled: true"
                wasd-controls="acceleration: 20"
                cursor="rayOrigin: mouse"
            >
            </a-camera>
        </a-entity>

        <!-- Scene objects -->
        <a-box
            position="-1 0.5 -3"
            rotation="0 45 0"
            color="#4CC3D9"
        ></a-box>
        <a-sphere
            position="0 1.25 -5"
            radius="1.25"
            color="#EF2D5E"
        ></a-sphere>
        <a-cylinder
            position="1 0.75 -3"
            radius="0.5"
            height="1.5"
            color="#FFC65D"
        ></a-cylinder>
        <a-plane
            position="0 0 -4"
            rotation="-90 0 0"
            width="4"
            height="4"
            color="#7BC8A4"
        ></a-plane>

        <!-- Larger ground plane for walking around -->
        <a-plane
            position="0 0 0"
            rotation="-90 0 0"
            width="20"
            height="20"
            color="#7BC8A4"
            material="opacity: 0.8"
        ></a-plane>

    </a-scene>


    <script
        type="module"
        src="/src/main.js"
    ></script>
</body>

</html>
